<article class="c-card">
  <a class="c-card__link" [href]="href">
    <div class="c-card__image-wrapper">
      <h3 class="c-card__title">{{ item.title }}</h3>
      <img class="c-card__image" [src]="imageSrc" alt="" />
    </div>
    <p class="c-card__description">{{ description }}</p>
    <time class="c-card__date" [attr.datetime]="item.updated">{{
      item.updated | date: 'short'
    }}</time>
  </a>
</article>
