<header class="header">
  <div class="header__limiter">
    <div class="header__content">
      <div class="logo">
        <a>
          <img src="assets/img/Kooper.png" />
        </a>
      </div>  
      <nav>
        <ul>
          <li>
            <a
              [routerLink]="['/']"
              [routerLinkActive]="['selected']"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              Home
            </a>
          </li>
          <li>
            <a
              *ngIf="user"
              [routerLink]="['/admin/sites']"
              [routerLinkActive]="['selected']"
            >
              Sitios
            </a>
          </li>
          <li>
            <a
              *ngIf="user"
              [routerLink]="['/admin/categories']"
              [routerLinkActive]="['selected']"
            >
              Categorías
            </a>
          </li>
          <li>
            <a
              *ngIf="user && manteiner"
              [routerLink]="['/admin/users']"
              [routerLinkActive]="['selected']"
            >
              Usuarios
            </a>
          </li>
          <li>
            <a href="/">About us</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header__content">
      <nav>
        <ul>
          <li>
            <a [routerLink]="['/search']">Buscar</a>
          </li>
          <li *ngIf="!user">
            <a [routerLink]="['/auth/login']">Login</a>
          </li>
          <li *ngIf="!user">
            <a class="register" [routerLink]="['/auth/register']">Signup</a>
          </li>
          <li *ngIf="user">
            <app-button
              label="Logout"
              btn="primary"
              (click)="logout()"
            ></app-button>
          </li>
        </ul>
      </nav>
    </div>

  </div>
  <p-sidebar
    [(visible)]="visible"
    position="right"
    [baseZIndex]="10000"
  >
    <h4 class="title">Menú</h4>

    <ul>
      <li>
        <a
          [routerLink]="['/']"
          [routerLinkActive]="['selected']"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Home
        </a>
      </li>
      <li>
        <a
          *ngIf="user"
          [routerLink]="['/admin/sites']"
          [routerLinkActive]="['selected']"
        >
          Sitios
        </a>
      </li>
      <li>
        <a
          *ngIf="user"
          [routerLink]="['/admin/categories']"
          [routerLinkActive]="['selected']"
        >
          Categorías
        </a>
      </li>
      <li>
        <a
          *ngIf="user && manteiner"
          [routerLink]="['/admin/users']"
          [routerLinkActive]="['selected']"
        >
          Usuarios
        </a>
      </li>
      <li>
        <a href="/">About us</a>
      </li>
      <li>
        <a [routerLink]="['/search']">Buscar</a>
      </li>
      <li *ngIf="!user">
        <a [routerLink]="['/auth/login']">Login</a>
      </li>
      <li *ngIf="!user">
        <a class="register" [routerLink]="['/auth/register']">Signup</a>
      </li>
      <li *ngIf="user">
        <app-button
          label="Logout"
          btn="primary"
          (click)="logout()"
        ></app-button>
      </li>
    </ul>
  </p-sidebar>  
  <p-button
    type="button"
    (click)="visible = true"
    icon="pi pi-align-justify"
    class="button"
  ></p-button>
</header>
