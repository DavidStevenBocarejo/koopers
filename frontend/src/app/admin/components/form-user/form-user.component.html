<div class="container">
  <h1>
    <span *ngIf="!currentUser">Nuevo Usuario</span>
    <span *ngIf="currentUser">Editar Usuario</span>
  </h1>

  <form [formGroup]="userForm">
    <div class="form-group">
      <label class="form-group__label" for="username">Usuario</label>
      <input class="form-group__input" type="text" id="username" formControlName="username">
    </div>

    <div *ngIf="currentUser" class="check-box-inline">
      <p-checkbox class="passwordCheckbox" inputId="updatePassword" (onChange)="addPasswordField($event.checked)"></p-checkbox>
      <label class="form-group__label" for="updatePassword">Update password</label>
    </div>

    <div *ngIf="userForm.get('password')" class="form-group">
      <label class="form-group__label" for="password">Password</label>
      <input class="form-group__input" type="password" id="password" formControlName="password">
    </div>

    <div class="form-group">
      <label class="form-group__label" for="email">Administrador</label>
      <p-inputSwitch formControlName="is_staff"></p-inputSwitch>
    </div>
  </form>

  <div class="flex-justify-end">
    <app-button label='Cancelar' btn='default' (click)="goBack()"></app-button>
    <app-button label='Guardar' btn='primary' (click)="onSave()"></app-button>
  </div>
</div>
