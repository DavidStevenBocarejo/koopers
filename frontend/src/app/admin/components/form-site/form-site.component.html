<div class="container">
  <h1>Nuevo Sitio</h1>

  <form [formGroup]="siteForm">
    <div class="form-group">
      <label class="form-group__label" for="name">Nombre</label>
      <input class="form-group__input" type="text" id="name" formControlName="name">
    </div>

    <div class="form-group">
      <label class="form-group__label" for="url">URL</label>
      <input class="form-group__input" type="url" id="url" formControlName="url">
    </div>

    <div class="form-group">
      <label class="form-group__label" for="email">Disponible</label>
      <p-inputSwitch formControlName="Available"></p-inputSwitch>
    </div>
  </form>

  <div class="action-btns">
    <app-button label='Cancelar' type='default' (click)="goBack()"></app-button>
    <app-button label='Enviar' type='primary' (click)="onSave()"></app-button>
  </div>
</div>
