<div class="container">
  <h1>Nuevo Sitio</h1>

  <form [formGroup]="siteForm">
    <div class="form-group">
      <label class="form-group__label" for="name">Nombre</label>
      <input class="form-group__input" type="text" id="name" formControlName="name">
    </div>

    <div class="form-group">
      <label class="form-group__label" for="url">URL</label>
      <input class="form-group__input" type="url" id="url" formControlName="url">
    </div>

    <div class="form-group">
      <label class="form-group__label" for="email">Email</label>
      <input class="form-group__input" type="email" id="email" formControlName="email">
    </div>
  </form>

  <app-button label='Cancelar' type='danger'></app-button>
  <app-button label='Enviar' type='success' (click)="onSave()"></app-button>
</div>
