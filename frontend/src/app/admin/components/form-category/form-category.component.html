<div class="container">
  <h1 id='title-header'>
    <span *ngIf="!currentCategory">Nueva Categoría</span>
    <span *ngIf="currentCategory">Editar Categoría</span>
  </h1>

  <form [formGroup]="categoryForm">
    <div class="form-group">
      <label class="form-group__label" for="title">Título</label>
      <input class="form-group__input" type="text" id="title" formControlName="title">
    </div>
  </form>

  <div class="flex-justify-end">
    <app-button id="cancel-btn" label='Cancelar' btn='default' (click)="goBack()"></app-button>
    <app-button id="save-btn" label='Guardar' btn='primary' (click)="onSave()"></app-button>
  </div>
</div>
