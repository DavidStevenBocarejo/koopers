<div class="container">
  <h1>Nueva Categoría</h1>

  <form [formGroup]="categoryForm">
    <div class="form-group">
      <label class="form-group__label" for="name">Título</label>
      <input class="form-group__input" type="text" id="name" formControlName="title">
    </div>
  </form>

  <div class="action-btns">
    <app-button label='Cancelar' btn='danger' (click)="goBack()"></app-button>
    <app-button label='Enviar' btn='success' (click)="onSave()"></app-button>
  </div>
</div>
