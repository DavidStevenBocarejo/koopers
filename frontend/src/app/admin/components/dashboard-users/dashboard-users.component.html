<div class="container">
  <h1>Usuarios</h1>

  <div class="flex-justify-end">
    <app-button label='Nuevo' btn='primary' [routerLink]="['/admin/users/new']"></app-button>
  </div>

  <p-table [value]="users">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="title">Username <p-sortIcon field="title"></p-sortIcon>
        </th>
        <th>Tipo</th>
        <th>Fecha de creaciÃ³n</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{user.username}}</td>
        <td>{{user.is_staff}}</td>
        <td>{{user.created | date:"dd/MM/yyyy"}}</td>
        <td>
          <app-button btn='secondary' isIcon [routerLink]="['/admin/users', user.id]">
            <fa-icon icon="edit"></fa-icon>
          </app-button>

          <app-button btn='danger' isIcon (click)="confirmDelete()">
            <fa-icon icon="trash"></fa-icon>
          </app-button>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-confirmDialog #cd header="Borrar Usuario" icon="pi pi-exclamation-triangle">
  <p-footer>
    <app-button label='Cancelar' btn='default' (click)="cd.reject()"></app-button>
    <app-button label='Eliminar' btn='danger' (click)="cd.accept()"></app-button>
  </p-footer>
</p-confirmDialog>
