<div class="container">
  <h1>Sitios</h1>

  <div class="button-wrapper">
    <app-button label='Nuevo' type='primary' [routerLink]="['/admin/sites/new']"></app-button>
  </div>

  <p-table [value]="sites">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="title">Nombre <p-sortIcon field="title"></p-sortIcon>
        </th>
        <th>URL</th>
        <th>Disponible</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-site>
      <tr>
        <td>{{site.title}}</td>
        <td>
          <a class="site-link" [href]="site.url" target="_blank">
            {{site.url}}
          </a>
        </td>
        <td>
          <app-active-column [active]="site.available" ></app-active-column>
        </td>
        <td>
          <app-button type='secondary' isIcon [routerLink]="['/admin/sites', site.id]">
            <fa-icon icon="edit"></fa-icon>
          </app-button>

          <app-button type='danger' isIcon [routerLink]="['/admin/sites', site.id]">
            <fa-icon icon="trash"></fa-icon>
          </app-button>
      </tr>
    </ng-template>
  </p-table>
</div>
